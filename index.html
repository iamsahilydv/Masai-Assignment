    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    

    <img id="imgal" src="https://media3.giphy.com/media/l3nWhI38IWDofyDrW/200w.webp?cid=ecf05e47etysuk5nww12m2yoq9xvfa8e5qcaqkfjjqnyuh7p&rid=200w.webp&ct=g" alt="">


</body>
</html>
<script>
    

    // when content loads after some time, we remove the image
    // we show a new image

    let image = document.getElementById('imgal');
    function checkContent(){

        // checking content logic

        return true;

    }

    let content_promise = new Promise(function(resolve,reject){


        // if content is loaded, resolve
        // if content is not loaded, reject

        
        let content = checkContent()
        setTimeout(function(){

            if(content){
                // promise is resolved
                resolve("Content is loaded")
            }
            else{
                // promise is rejected
                reject("Content failed to load")
            }



        },4000)

    });

    console.log('content_promise:', content_promise)

    // is it time to grab the promise value
    // how - .then and .catch

    content_promise.then(function(value){
        image.src='https://media0.giphy.com/media/Q81NcsY6YxK7jxnr4v/200w.webp?cid=ecf05e47du9rfrb5n1wqylpwka83yq4zksqob66dao6h9zsx&rid=200w.webp&ct=g'
    })

    content_promise.catch(function(err){
        image.src='https://media3.giphy.com/media/ftqLysT45BJMagKFuk/giphy.gif?cid=ecf05e47mwfzowzpzfa2gypxjxpa34f8s414dph7h5e2wwlw&rid=giphy.gif&ct=g'
    })
</script>
